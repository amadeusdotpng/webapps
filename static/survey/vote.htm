<!DOCTYPE html>
<html lang="en-US">
<head>
	<link rel="stylesheet" type="text/css" href="/static/survey/stylesheet.css">
	<title>Vote!</title>
</head>
<body>
	<div id="content">
	<form action="/survey/verify" method="POST">
		<div class="question">
			<h1>Which of the following is your favorite programming language?</h1>
			<label>
			<input required type="radio" value="java" name="lang">
			<img src="/static/survey/assets/java.png" alt="Java Logo" title="Java">
			</label>

			<label>
			<input required type="radio" value="python" name="lang">
			<img src="/static/survey/assets/python.png" alt="Python Logo" title="Python">
			</label>

			<label>
			<input required type="radio" value="c" name="lang">
			<img src="/static/survey/assets/c.png" alt="C Logo" title="C">
			</label>

			<label>
			<input required type="radio" value="cpp" name="lang">
			<img src="/static/survey/assets/cpp.png" alt="C++ Logo" title="C++">
			</label>

			<label>
			<input required type="radio" value="csharp" name="lang">
			<img src="/static/survey/assets/csharp.png" alt="C# Logo" title="C#">
			</label>

			<br>

			<label>
			<input required type="radio" value="rust" name="lang">
			<img src="/static/survey/assets/rust.png" alt="Rust Logo" title="Rust">
			</label>

			<label>
			<input required type="radio" value="haskell" name="lang">
			<img src="/static/survey/assets/haskell.png" alt="Haskell Logo" title="Haskell">
			</label>

			<label>
			<input required type="radio" value="javascript" name="lang">
			<img src="/static/survey/assets/javascript.png" alt="Javascript Logo" title="Javascript">
			</label>

			<label>
			<input required type="radio" value="bash" name="lang">
			<img src="/static/survey/assets/bash.png" alt="Bash Logo" title="Bash">
			</label>
		</div>

		<div class="question">
			<h1>Which operating system do you use the most?</h1>

			<label>
			<input required type="radio" value="windows" name="os">
			<img src="/static/survey/assets/windows.png" alt="Windows Logo" title="Windows">
			</label>

			<label>
			<input required type="radio" value="macos" name="os">
			<img src="/static/survey/assets/macos.png" alt="MacOS Logo" title="MacOS">
			</label>

			<label>
			<input required type="radio" value="linux" name="os">
			<img src="/static/survey/assets/linux.png" alt="Linux Penguin Logo" title="Linux">
			</label>
		</div>

		<div class="question">
			<h1>Vim or Emacs?</h1>

			<label>
			<input required type="radio" value="vim" name="editor">
			<img src="/static/survey/assets/vim.png" alt="Vim Logo" title="Vim">
			</label>

			<label>
			<input required type="radio" value="emacs" name="editor">
			<img src="/static/survey/assets/emacs.png" alt="Emacs Logo" title="Emacs">
			</label>
					
			<br>

			<label>
			<input required type="radio" value="neovim" name="editor">
			<img src="/static/survey/assets/neovim.png" alt="Neovim Logo" title="Neovim">
			</label>

			<label>
			<input required type="radio" value="nano" name="editor">
			<img src="/static/survey/assets/nano.png" alt="Nano Logo" title="Nano">
			</label>
					
			<label>
			<input required type="radio" value="geany" name="editor">
			<img src="/static/survey/assets/geany.png" alt="Geany Logo" title="Geany">
			</label>

			<label>
			<input required type="radio" value="vscode" name="editor">
			<img src="/static/survey/assets/vscode.png" alt="Visual Studio Code Logo" title="Visual Studio Code">
			</label>
		</div>

		<div class="question">
			<h1>Who's your favorite character in the Gaang?</h1>

			<label>
			<input required type="radio" value="aang" name="gaang">
			<img src="/static/survey/assets/aang.png" alt="Photo of Aang" title="Aang">
			</label>

			<label>
			<input required type="radio" value="katara" name="gaang">
			<img src="/static/survey/assets/katara.png" alt="Photo of Katara" title="Katara">
			</label>

			<label>
			<input required type="radio" value="sokka" name="gaang">
			<img src="/static/survey/assets/sokka.png" alt="Photo of Sokka" title="Sokka">
			</label>

			<label>
			<input required type="radio" value="toph" name="gaang">
			<img src="/static/survey/assets/toph.png" alt="Photo of Toph" title="Toph">
			</label>

			<br>

			<label>
			<input required type="radio" value="zuko" name="gaang">

			<input required type="radio" value="suki" name="gaang">
			<img src="/static/survey/assets/suki.png" alt="Photo of Suki" title="Suki">
			</label>

			<label>
			<input required type="radio" value="appa" name="gaang">
			<img src="/static/survey/assets/appa.png" alt="Photo of Appa" title="Appa">
			</label>

			<label>
			<input required type="radio" value="momo" name="gaang">
			<img src="/static/survey/assets/momo.png" alt="Photo of Momo" title="Momo">
			</label>
		</div>

		<label>
		<input type="submit">
		</label>
	</form>
	</div>
</body>
</html>
